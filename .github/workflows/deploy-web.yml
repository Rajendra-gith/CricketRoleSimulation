name: Deploy Web Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Godot export templates
        run: |
          set -e
          VERSION_DIR="4.2.2.stable"
          VERSION_TAG="4.2.2-stable"
          TEMPLATE_DIR="/github/home/.local/share/godot/export_templates/${VERSION_DIR}"

          mkdir -p "${TEMPLATE_DIR}"
          wget -q -O /tmp/templates.tpz "https://github.com/godotengine/godot/releases/download/${VERSION_TAG}/Godot_v${VERSION_TAG}_export_templates.tpz"

          mkdir -p /tmp/godot_templates
          unzip -q /tmp/templates.tpz -d /tmp/godot_templates
          cp /tmp/godot_templates/templates/web_debug.zip "${TEMPLATE_DIR}/web_debug.zip"
          cp /tmp/godot_templates/templates/web_release.zip "${TEMPLATE_DIR}/web_release.zip"

      - name: Export web build
        run: |
          mkdir -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: build/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web-dist

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./web-dist
          force_orphan: true
